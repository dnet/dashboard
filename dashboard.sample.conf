; sample config file, save a valid copy to ~/.config/dnet/dashboard.conf

[redmine]
url="https://HOST/redmine/issues.atom?key=YOURKEYCOMESHERE"
; retrieve this URL from the /redmine/issues module, look for "Also available in: [] Atom"

[orgmode]
dir=/home/dnet/org
; the directory where your .org files are stored

[core]
modules="redmine,orgmode"
; modules to use, separated by comma
