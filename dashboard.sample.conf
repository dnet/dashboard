; sample config file, save a valid copy to ~/.config/dnet/dashboard.conf

[redmine]
url="https://HOST/redmine/issues.xml?key=YOURKEYCOMESHERE"
; "find your API key on your account page ( /my/account ) when logged in,
; on the right-hand pane of the default layout" /Redmine wiki/

[orgmode]
dir=/home/dnet/org
; the directory where your .org files are stored

[imapflag]
server=your.mailserver.tld
; the hostname of your IMAP server
ssl=1
; whether to use SSL (1) or not (0)
user=foo@bar.tld
; the username for IMAP authentication
passwd=foobar
; the password for IMAP authentication

[core]
modules="redmine,orgmode"
; modules to use, separated by comma
output=/path/to/output.html
; file name to write output to
template=/path/to/template
; django template to use
